<!doctype html>

<html>

<head>
  <title>simple virtual dom example</title>
</head>

<body>
</body>

<script src="../dist/bundle.js"></script>
<script>
  var el = svd.el
  var diff = svd.diff
  var patch = svd.patch

  var count = 0

  function renderTree() {
    count++

    var items = []
    var color = (count % 2 === 0) ?
      'blue' :
      'red'

    for (var i = 0; i < count; i++) {
      items.push(el('li', ['Item #' + i]))
    }

    return el('div', {
      'id': 'container'
    }, [
      el('h1', {
        style: 'color: ' + color
      }, ['simple virtal dom']),
      el('p', ['the count is :' + count]),
      el('ul', items)
    ])
  }

  var tree = renderTree()
  console.log(tree)
  var root = tree.render()
  document.body.appendChild(root)

  setTimeout(function () {
    var newTree = el('div', {
      id: 'virtual-dom'
    }, [
      el('p', {}, ['Virtual DOM']),
      el('ul', {
        id: 'list'
      }, [
        el('li', {
          class: 'item'
        }, ['Item 1']),
        el('li', {
          class: 'item'
        }, ['Item 2']),
        el('li', {
          class: 'item'
        }, ['Item 3']),
        el('li', {
          class: 'item'
        }, ['Item 3'])
      ]),
      el('div', {}, ['HcreateElementlo World'])
    ])
    var patches = diff(tree, newTree)
    console.log(root, patches)
    patch(root, patches)

    tree = newTree
  }, 1000)
</script>

</html>
